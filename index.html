<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Harumi Style Landing</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Quicksand', sans-serif;
      overflow: hidden;
      background: black;
      color: white;
    }

    .container {
      position: relative;
      z-index: 1;
      text-align: center;
      padding-top: 100px;
    }

    h1 {
      font-size: 3em;
      animation: slideIn 2s ease-out;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.5em;
      animation: fadeIn 3s ease-in;
    }

    @keyframes slideIn {
      from { transform: translateX(-100%); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .heart {
      position: absolute;
      width: 15px;
      height: 15px;
      background: red;
      transform: rotate(45deg);
      animation: floatUp 5s infinite;
    }

    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      width: 15px;
      height: 15px;
      background: red;
      border-radius: 50%;
    }

    .heart::before {
      top: -7.5px;
      left: 0;
    }

    .heart::after {
      top: 0;
      left: -7.5px;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(100vh) scale(1) rotate(45deg);
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) scale(1.5) rotate(45deg);
        opacity: 0;
      }
    }

    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
      background: transparent;
      overflow: hidden;
      z-index: 0;
    }

    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      animation: twinkle 2s infinite ease-in-out;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.2; }
      50% { opacity: 1; }
    }

    .product-img {
      margin-top: 40px;
      transition: transform 0.5s ease;
      display: inline-block;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
    }

    .product-img:hover {
      transform: scale(1.1) rotate(5deg);
    }

  </style>
</head>
<body>

  <div class="stars" id="stars"></div>

  <div class="container">
    <h1>Harumi Gift Box</h1>
    <p>Món quà tinh tế cho người bạn yêu thương</p>
    <img src="https://images.unsplash.com/photo-1607083206173-7b1a886f4b78?auto=format&fit=crop&w=700&q=80"
         alt="Gift Box"
         class="product-img"
         width="300">
  </div>

  <!-- Trái tim bay -->
  <script>
    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (3 + Math.random() * 2) + "s";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 5000);
    }
    setInterval(createHeart, 500);
  </script>

  <!-- Sao bay -->
  <script>
    const starsContainer = document.getElementById('stars');
    for (let i = 0; i < 100; i++) {
      const star = document.createElement('div');
      star.classList.add('star');
      star.style.top = Math.random() * 100 + 'vh';
      star.style.left = Math.random() * 100 + 'vw';
      star.style.animationDuration = (1 + Math.random() * 2) + 's';
      starsContainer.appendChild(star);
    }
  </script>

</body>
</html>
